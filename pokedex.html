<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object value app</title>
    <link rel="stylesheet" href="pokedex.css">

</head>
<body>

    <div id="container">

        <div id="blueLight"></div>
        <div id="redLight"></div>
        <div id="yellowLight"></div>
        <div id="greenLight"></div>

        <h2 id="headline"></h2>
        <div id="avatarContainer">
            
            <div id="avatar"></div>
            <div id="avatarRight"></div>
            
        </div>

        <div id="buttonDiv">
            
        </div>
        
        <p id="paragraph">Pokedex</p>
        
        <h3 id="aboutLine"></h3>

        <div id="content">
            <div id="leftDiv">
                <div class="buttonClass" id="btnClass1"></div>
                <div class="buttonClass" id="btnClass2"></div>
                <div class="buttonClass" id="btnClass3"></div>
                <div class="buttonClass" id="btnClass4"></div>
            </div>
            <div id="rightDiv">
            <button id="btnUp">↑</button>
            <div id="control">
                <button id="btnBack">←</button>
                <button id="btnForward">→</button>
            </div>
            <button id="btnDown">↓</button>

        </div>
        </div>
    </div>


    <script src="pokedex.js"></script>
    
</body>
</html>
